<div *ngIf="emitent">
  <h2>{{emitent.Name | uppercase}} Details</h2>
  <div><span>Id: </span>{{emitent.Id}}</div>
  <div>{{emitent.Description}}</div>
</div>

<div>
  <ul>
    <li *ngFor="let financial of financials"><span>{{financial.Year}}</span><span>{{financial.NetIncome}}</span></li>
  </ul>
</div>

<div id="chartContainer" style="height: 370px; width: 100%;"></div>
